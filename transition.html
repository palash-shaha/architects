<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition</title>
    <style>
        .box {
            height: 100px;
            width: 100px;
            border: 2px solid tomato;
            background-color: antiquewhite;
            transition: width 5s linear 2s, background-color 2s ease-in 2s;
        }

        .box:hover {
            width: 400px;
            background-color: rgb(71, 83, 83);
        }
    </style>
</head>

<body>
    <ul>
        <li>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Dicta, deleniti.</li>
        <li>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Necessitatibus, labore?</li>
        <li>Lorem ipsum dolor sit amet consectetur adipisicing elit. Enim, nemo?</li>
    </ul>
    <div class="box">box 1</div>
    <div class="box">box 2</div>
    <div class="box">box 3</div>
</body>

</html>
