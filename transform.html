<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform</title>
    <style>
        .down,
        .up {
            width: 200px;
            height: 150px;
        }

        .down {
            border: 2px solid skyblue;
            background-color: rgb(255, 145, 0);
            margin-left: 100px;
            margin-top: 50px;
        }

        .up {
            background-color: antiquewhite;
            border: 2px solid red;
            transform: scale(0.7) rotate(35deg) translate(30px);
        }
    </style>
</head>

<body>
    <div class="down">
        <div class="up">happy fimily 1</div>
    </div>

    <div class="down">
        <div class="up">happy fimily 2</div>
    </div>

    <div class="down">
        <div class="up">happy fimily 3</div>
    </div>

</body>

</html>
